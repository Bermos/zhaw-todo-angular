<section class="container legend">
  <div class="row mt-3">
    <h4>Fahrenheit to Celsius </h4>
  </div>
  <div class="row align-items-center">
    <div class="col-sm-2">
      <label for="fahrenheitToCelicius" class="col-form-label">Fahrenheit</label>
    </div>
    <div class="col-sm-3">
      <input type="text" id="fahrenheitToCelicius" class="form-control"
             [(ngModel)]="fahrenheit">
    </div>
    <div class="col-sm-5">
      <span>Celsius : {{fahrenheit | tempConverter:'C'}} </span>
    </div>
  </div>
  <div class="row mt-3">
    <h4>Celsius to Fahrenheit </h4>
  </div>
  <div class="row align-items-center">
    <div class="col-sm-2">
      <label for="celciusToFahrenheit" class="col-form-label">Celsius</label>
    </div>
    <div class="col-sm-3">
      <input type="text" id="celciusToFahrenheit" class="form-control" [(ngModel)]="celsius">
    </div>
    <div class="col-sm-5">
      <span>Fahrenheit : {{celsius | tempConverter:'F'}} </span>
    </div>
  </div>
</section>
