<h4 class="component-title">Todo Lists</h4>
<p class="sub-para todo-info">Example angular application with Spring Boot Backend and OpenApi
  generated REST API</p>
<p class="sub-para todo-listinfo">Todo Lists: {{todoLists.count}}</p>
<section class="container legend">
  <div class="row " *ngFor="let listId of todoLists.todoItemList; let i = index">
    <<div [routerLink]="['/todoitem/',listId ]" [tooltip]="'This is the UUID of a Todo List'"
          [delay]="200" class="col-sm-8 py-1 my-1 clickable">Todo {{i+1}} : {{listId}}</div>

  </div>
</section>
